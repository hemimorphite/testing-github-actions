name: My workflow
run-name: ${{ github.actor }} is testing out GitHub Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - run: ruby -v
